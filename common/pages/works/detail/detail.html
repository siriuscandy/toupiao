 <div class="container-fixed " style="background:#fff; padding-top:20px">
     <div class="row authlistTop_top"><div class="backBtn" data-bind="click:goback" style="top:10px;"><i class="cl cl-arrow-left"></i>返回列表</div>作品详情</div>
     
     <!--<div class="order_Status" data-bind="visible:data().orderStatus==2">订单状态:<span class="red_730"> 未支付 </span>请于<span>2017-02-21 10:10：10 </span>前支付完成，若未及时付款，系统将自动取消订单。</div>-->
    
        <div class="order-detail-items-title" >投稿信息</div>
        <div class="order-detail-mes">
            <table class="detail_table" style="width: 100%;    margin-top: 10px;">
                <tr>
                    <th>编号</th>
                    <th>作品名称</th>
                    <th >投稿人</th>
                    <th >手机号</th>
                    <th>地址</th>
                    <!--<th width="25%"></th>-->
                </tr>
                <tr>
                    <td data-bind = "text:data().id"></td>
                    <td data-bind = "text:data().name"></td>
                    <td data-bind = "text:data().authername"></td>
                    <td data-bind = "text:data().phonenumber"></td>
                    <td data-bind = "text:data().address"></td>
                    <!--<td class="align_right pr4c fixBtn"></td>-->
                </tr>
            </table>
            <div class="order-detail-mes-bottom">
                <div class="fl">
                    <span class="order-detail-items-text">投稿详情：</span>
                    <span data-bind="text:data().detail"></span>
                </div>
                
            </div>
        </div>
        <div class="order-detail-items-title" >作品图片</div>
        <div data-bind="foreach: data().images" class="works_img"><img data-bind="attr:{'src':$data}"/></div>
        <div class="order-detail-items-title" >打分</div>
        <div class="works_score">
            <span data-id="5">5分</span>
            <span data-id="4">4分</span>
            <span data-id="2">3分</span>
            <span data-id="3">2分</span>
            <span data-id="1">1分</span>
        </div>
        <div class="works_pingyu">
            <textarea class="text"  value="填写评语"></textarea>
            <div class="pingyu_btn" data-bind="click:function(){submit()}">提交</div>
        </div>
</div>
