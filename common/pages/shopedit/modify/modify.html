<div class="container-fixed">
    <div class="con_right appdetail">
        <div class="useraddTitle">修改</div>
        <div class="main_conc re_con useradd">
            <div class="product_add_left">
                <div class="product_add_icon rowm">
                    <img class="img-responsive" data-bind="attr:{src:data().userAvator}"  style=" width: 100%"/>
                </div>
                     <span class="btn btn-success fileinput-button up"  style="width: 80%;margin-left: 10%;margin-top: 20px">
						<i class="glyphicon glyphicon-plus ">上传头像</i>
					</span>
                <p style="width: 80%;margin-left: 15%; color: #999; font-size: 12px;margin-top: 10px;">gif，jpg，jpegbmp，png<br/>格式图片，小于200K</p>
            </div>
            <div class="mic userAddtext product_add_right">
                <div class="tel rowm">
                    <span class="m_left">分类:</span>
                    <div class="userAddInput">
                        <select id="applyName" data-bind="options:appdata,optionsText: 'typeName', optionsValue:'typeId',value: data().typeId" >
                        </select>
                        <i class="iconfont icon-arrow-down select_down"></i>

                    </div>
                </div>
                <div class="tel rowm">
                    <span class="m_left">编码:</span>
                    <div class="userAddInput"><i class="must">*</i><input id="userAddTest_Code" type="text" class="tenant_name" data-bind="value: data().resCode" placeholder="编码"></div>
                    <em class="tips">不能为空</em>
                </div>
                <div class="tel rowm">
                    <span class="m_left">名称:</span>
                    <div class="userAddInput"><i class="must">*</i><input id="userAddTest_Name" type="text"  class="tenant_name" data-bind="value: data().resName" placeholder="名称"></div>
                    <em class="tips">不能为空</em>
                </div>

            </div>
            <div class="product_add_row">
                <div class="tel rowm">
                    <span class="m_left">宣传语:</span>
                    <div class="userAddInput"><i class="must">*</i><input  type="text"  class="tenant_name" data-bind="value: data().description" placeholder="最多15个字符" maxlength="15"></div>

                </div>

                <div class="tel rowm">
                    <span class="m_left">详情:</span>
                    <div class="userAddInput" id="myEditorpar"></div>

                </div>
                <div class="tel rowm product_img_load">
                    <div class="page-body">

                        <div id="post-container" class="container">


                            <div class="page-container">
                                <span class="m_left">截图:</span>

                                <div id="uploader" class="wu-example userAddInput">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                            <p>或将照片拖到这里，单次最多可选10张</p>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div><div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="nextbtn " data-bind="click:submitMo" id="userAddTest_down">完成</div>
            <div class="nextbtn userInfo_Cbtn"  data-bind="click:goback" id="userAddTest_goback">取消</div>
        </div>
    </div>
</div>
