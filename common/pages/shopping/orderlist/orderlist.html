<div class="container-fixed">
    <div class="row authlistTop_top">订单列表</div>
    <div class="row authlistTop" style="margin-top: 45px">
	    <form action="#" id="download-filter">
	    	<!-- <div class="authlist_select_btn">订单筛选<i></i><span>展开<i></i></span></div> -->
	    	<div class="authlist_select_box" style="margin:20px 0;">
		        <div class="orderlist_nav col-xs-4 col-md-4" style="width:46%;">
		        	<label>支付状态：</label>
		            <span class="active" data-bind="click:allorderpay">全部</span>
		            <span data-bind="click:orderpay">已支付</span>
		            <span data-bind="click:ordernopay">未支付</span>
		        </div>
		        <div class="billlist_nav col-xs-4 col-md-4" style="width:46%;padding-left:0;">
		        	<label>开票状态：</label>
		            <span class="active" data-bind="click:allBillStatus">全部</span>
		            <span data-bind="click:billpay">已开</span>
		            <span data-bind="click:billnopay">未开</span>
		            <span data-bind="click:billnopaying">开票中</span>
		        </div>
		        <div class="clear"></div>
		        <ul class="download-filter-box row search_limit" >
		            <li>
		                <span>订单编号</span><br/>
		                <input type="text" class="download-input" id="agreementNum">
		            </li>
		            <li>
		                <span>客户名称</span><br/>
		                <input type="text" class="download-input" id="operatorName">
		            </li>
		            <li>
		                <span>商品名称</span><br/>
		                <input type="text" class="download-input" id="productName">
		            </li>
		            <li>
		                <span>创建时间</span><br/>
		                <input type="text" class="download-input download-time" id="downloadTime" readonly="readonly">
		            </li>
		        </ul>
		        <div class="download-filter-operation" style="padding: 0 20px 0px;text-align:right;">
		            <input type="reset" class="btn_c" value="清空" />
		            <input type="button" class="btn_e" value="搜索" data-bind="click:searchGo" />
		        </div>
	        </div>
	    </form>
    </div>

    <!-- 列表区域  -->

    <div class="table-responsive authlistTable ">
        <table class="table table-bordered table-condensed table-hover usertable">
            <thead>
            <tr class="authlist_tbtit" style="background: #f0f0f0;">
                <th width="11%" align="center">订单号</th>
                <th width="11%" align="center">产品名</th>
                <th width="11%" align="center">采购方</th>
                <th width="8%" align="center">产品规格名</th>
                <th width="8%" align="center">产品规格租期</th>
                <th width="5%" align="center">账户数量</th>
                <th width="10%" align="center">订单原价</th>
                <th width="10%" align="center">支付金额</th>
                <th width="8%" align="center">订单状态</th>
                <!-- <th width="5%" align="center">是否需要开发票</th> -->
                <th width="7%" align="center">发票开具状态</th>
                <th width="7%" align="center">开通状态</th>
                <!-- <th width="10%" align="center">操作</th> -->
            </tr>
            </thead>
            <tbody data-bind="foreach: data.content"  class="authlist_tb">
            <tr data-bind="attr:{'data-id':pkOrder},click:function(){$parent.godetail(agreementNum)}" >
                <td data-bind="text:agreementNum"></td>
                <td data-bind="text:productName"></td>
                <td data-bind="text:operatorName"></td>
                <td data-bind="text:specificationsName"></td>
                <td data-bind="text:specificationsLease"></td>
                <td data-bind="text:count"></td>
                <td data-bind="text:originalPrice"></td>
                <td class="editP">
                	<span data-bind="text:busiAmount" style="width: 100%;display: inline-block;overflow: hidden;text-overflow: ellipsis;margin-top:9px;"></span>
                	<div class="mask_ceng" title="修改订单价格" data-bind="visible:orderStatus=='2',click:function(){$parent.toFixBox(agreementNum)}"><i  class="icon cl cl-pencil-s"  style="color: #0088cc;"></i></div>
                </td>
                <td data-bind="visible:orderStatus=='0'">已关闭</td>
                <td data-bind="visible:orderStatus=='1'">已支付</td>
                <td data-bind="visible:orderStatus=='2'" style="color: #0088cc;cursor: pointer">支付中</td>
                <!-- <td data-bind="text:orderStatusDesc,visible:orderStatusDesc=='已支付'"></td>
                <td style="color: #0088cc;cursor: pointer" data-bind="text:orderStatusDesc,visible:orderStatusDesc!='已支付',click:function(){$parent.godetail(agreementNum)}"></td> -->
                
                <!-- <td data-bind="visible:isNeedBill==0">不需要</td> -->
                <!-- <td data-bind="visible:isNeedBill==1">需要</td> -->
                <td data-bind="visible:billStatusIndex=='1'">已开票</td>
                <td style="color: #0088cc;cursor: pointer"  data-bind="visible:billStatusIndex=='2'">开票中</td>
                <td style="color: #0088cc;cursor: pointer"  data-bind="visible:billStatusIndex=='0' && orderStatus!='3',click:function(){$parent.godetail(agreementNum)}">未开票</td>
                <!-- <td style="color: #0088cc;cursor: pointer"  data-bind="visible:billStatusIndex=='0' && orderStatus=='1',click:function(){$parent.godetail(agreementNum)}">未开票</td>
                <td style="color: #0088cc;cursor: pointer"  data-bind="visible:billStatusIndex=='0'&& orderStatus=='2',click:function(){$parent.godetail(agreementNum)}">未开票</td>
 -->
              
                <td data-bind="text:openStatusDesc"></td> 
                <!-- <td data-bind="visible:openStatusDesc=='未开通'">
                    <div   class="authlistbtn" data-bind="click:function(){$parent.openStatus(agreementNum)}">&nbsp;&nbsp;开通&nbsp;&nbsp;</div>
                </td>
                <td data-bind="visible:openStatusDesc!='未开通'">
                </td> -->
            </tr>
            </tbody>
        </table>
        <div style="text-align: right;float:right;clear:both;margin-right: 40px;" id='pagination' class='u-pagination'></div>
        <div class="clear"></div>
    </div>
</div>
</div>
<div class="pub_pop">
	<div class="fixBillBox">
		<div class="head">修改订单价格</div>
		<table class="fix_table">
			<tr>
				<th width="25%">商品名称</th>
	            <th width="20%">商品规格</th>
	            <th width="10%">账户数量</th>
	            <th width="10%">周期</th>
	            <th width="10%">金额</th>
	            <th width="25%">改后价格</th>
			</tr>
			<tr>
	            <td data-bind = "text:datamodify().productName"></td>
	            <td data-bind = "text:datamodify().specificationsName"></td>
	            <td data-bind = "text:datamodify().count"></td>
	            <td data-bind = "text:datamodify().specificationsLease"></td>
	            <td data-bind = "text:datamodify().busiAmount"></td>
	            <td ><input type="text" class="newPrice" data-bind="value: someValue, valueUpdate: 'afterkeydown'"/></td>
	        </tr>
	        <tr>
                <td colspan="6" class="align_right pr4c">
                    <span class="fr_mr">应付金额：<span class="c_FF6602">¥<span class="totle_p" data-bind ="text:someValue"></span></span></span>
                </td>
            </tr>
		</table>
		<div class="twoBtn">
			<a href="#" class="exit" data-bind="click:function(){exitBtn()}">取消</a><a href="#" class="quit" data-bind="click:function(){modifyAmount(datamodify().agreementNum)}">确定</a>
		</div>
	</div>
</div>
<div class="big_bg"></div>
