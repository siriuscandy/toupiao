 <div class="container-fixed " style="background:#fff; padding-top:20px">
     <div class="row authlistTop_top">个人中心</div>
      <div class="con_right appdetail">
        <div class="main_conc re_con useradd">
           
            <div class="mic userAddtext product_add_right">
               
                <div class="tel rowm">
                    <span class="m_left">姓名:</span>
                    <div class="userAddInput"><input id="userAddTest_Code" type="text" class="tenant_name" data-bind="value: data().name" placeholder="姓名"></div>
                    <em class="tips">不能为空</em>
                </div>
                <div class="tel rowm">
                    <span class="m_left">手机:</span>
                    <div class="userAddInput"><input id="userAddTest_Name" type="text"  class="tenant_name settled_phone" data-bind="value: data().phonenumber" placeholder="手机"></div>
                    <em class="tips">不能为空</em>
                </div>
                <div class="tel rowm">
                    <span class="m_left">账号:</span>
                    <div class="userAddInput"><input id="userAddTest_Name" type="text"  class="tenant_name" data-bind="value: data().account" placeholder="账号"></div>
                    <em class="tips">不能为空</em>
                </div>
                 <div class="tel rowm">
                    <span class="m_left">旧密码:</span>
                    <div class="userAddInput"><input id="userAddTest_Name" type="password"  class="tenant_name" data-bind="value: data().oldpassword" placeholder="密码"></div>
                    <em class="tips">不能为空</em>
                </div>
                <div class="tel rowm">
                    <span class="m_left">新密码:</span>
                    <div class="userAddInput"><input id="userAddTest_Name" type="password"  class="tenant_name" data-bind="value: data().password" placeholder="密码"></div>
                    <em class="tips">不能为空</em>
                </div>
                <div class="tel rowm">
                    <span class="m_left">确认密码:</span>
                    <div class="userAddInput"><input id="userAddTest_Name" type="password"  class="tenant_name" data-bind="value: data().password2" placeholder="密码"></div>
                    <em class="tips">不能为空</em>
                </div>
            </div>
            
            <div class="nextbtn " data-bind="click:submitMo" id="userAddTest_down">完成</div>
            <!-- <div class="nextbtn userInfo_Cbtn"  data-bind="click:goback" id="userAddTest_goback">取消</div> -->
        </div>
    </div>
</div></div>
