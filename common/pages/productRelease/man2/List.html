<div class="container-fixed">
    <div class="row authlistTop_top">
        <span>未上架</span>
        <div class="addProductBtn" data-bind="click:add">添加商品</div>
    </div>
    <div class="row appmanlist_top">

        <div class="appmanlist_top_left">
            <div class="appmanlist_top_left_l">
                <span data-bind="click:UpTime">创建时间<i class="cl cl-treearrow-down" ></i></span>
                <span data-bind="click:AppName">商品名称<i class="cl cl-treearrow-down"></i></span>
            </div>
            <div class="appmanlist_top_left_r">
                <span>共<em data-bind="text:data.totalElements">4</em>个商品</span>
            </div>

        </div>
        <div class="appmanlist_top_right" >
            <input type="text" name="search_LIKE_name" class="input_search input-medium" data-bind="value:searchText" placeholder="搜索商品"/>&nbsp;&nbsp;
            <div class="search_btn" id="search_btn" ><i class="cl cl-search-light" data-bind="click:searchGo"></i></div>
        </div>
    </div>

    <!-- 列表区域  -->
    <div class="appmanlist osp_appList clear">
        <ul data-bind="foreach:data.content">
            <li>
                <div class="app_logo">
                    <div data-bind="visible:logo==null || logo==''" class="app_logoicon"><i class="cl cl-4leaf"></i></div>
                    <div data-bind="visible:logo!=null && logo!=''" class="app_logoicon"><img src="" data-bind="attr:{src:logo}"/></div>
                </div>
                <div class="app_text">
                    <span class="tit" >
                        <em data-bind="text:productName,visible:productName.length<10" style="font-style: normal"></em>
                        <em class="tit_em" data-bind="text:productName.substring(0,9)+'...',visible:productName.length>9" style="font-style: normal"></em>
                        <div class="tit_full" data-bind="text:productName"></div>
                    </span>
                    <div class="app_text_left">
                        <span class="app_text_left_l"><i class="cl cl-list-s-o"></i></span>
                        <span class="app_text_left_r"><p class="app_text_left_r_p1">入驻市场</p><p data-bind="text:productMarket"></p></span>
                    </div>
                   <!-- <div class="app_text_left">
                        <span class="app_text_left_l"><i class="cl cl-finance"></i></span>
                        <span class="app_text_left_r"><p>成交量</p><p>456</p></span>
                    </div>-->

                </div>
                <div class="app_bottom">
                    <span data-bind="click:function(){$parent.step(productId)},visible:status!=2">编辑上架</span>
                    <span data-bind="visible:status==2" class="app_bottom_statuss">等待审核</span>
                    <div data-bind="visible:status==4" class="app_bottom_shenhew">
                        审核未通过<i class="app_approveReason_i cl-tips-c-o cl"></i>
                        <div class="app_approveReason" data-bind="text:approveReason"></div>
                    </div>
                    <div data-bind="visible:status==2" class="app_bottom_shenhe">审核中</div>
                    <div data-bind="visible:status==5" class="app_bottom_shenhe app_bottom_statuss2">已下架</div>
                    <div class="app_up_step" data-bind="visible:status==1">
                        <dl>
                            <dd data-bind="css: { active: step < 6,active2:step>1 }"><em>&nbsp;1</em><i></i></dd>
                            <dd data-bind="css: { active: step < 6 && step > 1,active2:step>2 }"><em>2</em><i></i></dd>
                            <dd data-bind="css: { active: step < 6 && step > 2,active2:step>3 }"><em>3</em><i></i></dd>
                            <dd data-bind="css: { active: step < 6 && step > 3,active2:step>4 }"><em>4</em><i></i></dd>
                            <dd data-bind="css: { active: step == 5,active2:step>4 }"><em>5</em></dd>
                        </dl>
                    </div>
                </div>
                <div class="right_top" data-bind="visible:status==5 || status==4 || status==1,click:function(){$parent.del(productId)}">
                    <i class="cl cl-delete"></i>
                </div>

            </li>
        </ul>
    </div>

    <!-- 分页区域  -->
    <div style="text-align: right;float:right;clear:both;margin-right: 40px;" id='pagination' class='u-pagination'></div>
</div>
</div>
