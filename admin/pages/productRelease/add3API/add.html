<div class="container-fixed">
    <div class="row authlistTop_top">商品上架</div>
    <div class="productRelease_tpic"><img src="/market/common/images/release/t3.jpg" /> </div>
    <div class="con_right appdetail" style="min-height:500px">
        <div class="main_conc re_con useradd" >
            <div class="product_add_gg">

                <div class="product3_com_m">

                    <div style="float: left;margin-left: 10px;height: 30px;line-height: 30px;">按次</div>
                    <!--<p>提交审核后，不可更改</p>-->
                    
                </div>
               
                <div data-bind="foreach: data1.content" class="clear">
                <div class="product_add_row product_add_specification  product_add_has" >
                    <div class="product3_com_t">

                        <i class="cl cl-del"></i>
                    </div>

                    <div class="product3_com_b">

                                <li>
                                    <span class="li_2">配额</span>
                                    <span><input data-bind="value:count" class="APIgeinput APIgeinput1" style="ime-mode:disabled;" onpaste="return false;"  onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d.]/g,''))" class="product3_com_price" tabindex="2"   type="text"   maxlength="10" placeholder="配额"></span>
                                    &nbsp;次
                                </li>
                                <li>
                                    <span class="li_2">定价</span>
                                    <span><input data-bind="value:price" class="APIgeinput APIgeinput2" style="ime-mode:disabled;" onpaste="return false;"  onkeyup="value=value.replace(/[^\d.]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d.]/g,''))" class="product3_com_price" tabindex="2"   type="text"   maxlength="10" placeholder="定价"></span>
                                    &nbsp;元
                                 </li>
                             </ul>
                        </div>
                         <div class="product3_com_m2testAPI clear">
                            <span><input class="product3_com_m2_inputtestm" data-bind="checked:isTrialVersion==1" type="checkbox"><em class="check_Em">是否为试用版</em></span>
                        </div>
                    </div>
                </div>
                </div>
                <div class="product_add_row product_add_specification  product_add_basic" >
                    <div class="product3_com_t">
                        <span><input disabled style="width: 75%" class="prductName_input" tabindex="1" type="text" placeholder="版本名称" ></span>
                        <i class="cl cl-del"></i>
                    </div>

                    <div class="product3_com_b">
                        <div class="product3_com_b_d product3_com_b_b2" >
                            <ul>
                                <li>
                                    <span class="li_2">配额</span>
                                    <span><input class="APIgeinput APIgeinput1" style="ime-mode:disabled;" onpaste="return false;"  onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d.]/g,''))" class="product3_com_price" tabindex="2"   type="text"   maxlength="10" placeholder="售价"></span>
                                    &nbsp;次
                                </li>
                                <li>
                                    <span class="li_2">定价</span>
                                    <span><input class="APIgeinput APIgeinput2" style="ime-mode:disabled;" onpaste="return false;"  onkeyup="value=value.replace(/[^\d.]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d.]/g,''))" class="product3_com_price" tabindex="2"   type="text"   maxlength="10" placeholder="售价"></span>
                                    &nbsp;元

                            </ul>

                        </div>
                        <div class="product3_com_m2testAPI clear">
                            <span><input class="product3_com_m2_inputtestm" type="checkbox"><em class="check_Em">是否为试用版</em></span>

                    </div>

            </div>
            <div class="next_newbtn clear" data-bind="click:submitMo" ><span>下一步<i class="cl cl-arrow-right"></i></span></div>
            <div class="next_newbtn prev_newbtn "  data-bind="click:goback" id="userAddTest_goback"><span><i class="cl cl-arrow-left"></i>上一步</span></div>
