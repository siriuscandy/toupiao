<div class="container-fixed">
	 <div class="row authlistTop_top">店铺信息</div>
    <div class="con_right appdetail con_right_isv" style="padding:30px 30px 60px 30px;">
    	<div class="main_conc re_con useradd toedit" style="padding:0;">
    		<div class="shop_edit_head clear">
    			<div class="h2">店铺信息</div>
    			<div class="pos_r_ib" data-bind="visible:data().certificationStatus==2"><span class="verifyType_no" >审核中</span></div>
				<div class="pos_r_ib" data-bind="visible:data().certificationStatus==5">
					<span class="verifyType_no_closed" >已关闭</span>
					<i class="icon cl cl-tips-c-o " style="font-size:16px;margin-left:70px;" data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }"></i>
					<div class="tips_message" data-bind="visible: detailsEnabled">
						店铺已被关闭，请联系云市场运营人员。
					</div>
				</div>

				<div class="pos_r_ib" data-bind="visible:data().certificationStatus==4">
	    			<span class="verifyType_ing" >审核不通过</span>
	    			<i class="icon cl cl-tips-c-o " style="font-size:16px;margin-left:100px;" data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }"></i>
					<div class="tips_message" data-bind="text:data().approveComment,visible: detailsEnabled"></div>
    			</div>
    			<div class="pos_r_ib" data-bind="visible:data().certificationStatus==3"><span class="verify_suc_word">已认证</span></div>
    			<div class="editBtn fr" data-bind="visible:data().certificationStatus != 5,visible:data().certificationStatus != 2">
    				<span class="btn_c" data-bind="click:function(){goedit()}">修改</span>
    			</div>
    			<div class="editBtn fr" data-bind="visible:data()!=''">
    			<span class="btn_c" data-bind="click:function(){goverify()},visible:data().certificationStatus==1">提交审核</span>
    			<span class="btn_c" data-bind="click:function(){goverify()},visible:data().certificationStatus==4">提交审核</span>
    			<span class="btn_h" data-bind="visible:data().certificationStatus==2">等待审核结果</span>
    			</div>
    			
    		</div>
    		<div class="left_box">
    		<div class="product_add_left shoplogo" style="padding:0;">
                <img class="img-responsive" data-bind="attr:{src:data().logo}"  style="height:150px;display:inline-block;"/>
            </div>    
                <ul class="product_detail_message uneditleft " style="width:240px;margin-top:20%;margin-left:18%;">
                <li>
					<label>客服在线时间：</label><div data-bind="text:data().onlineTime"></div>
				</li>
				<li>
					<label>400电话：</label><div data-bind="text:data().telephone"></div>
				</li>
				<li>
					<label>客服邮箱：</label><div data-bind="text:data().email"></div>
				</li>
				<li>
					<label>联系电话：</label><div data-bind="text:data().hotline"></div>
				</li>
				<!-- <li>
					<div class="online_box">
						<div class="size"></div>
					</div>
				</li> -->
				</ul>
            </div>
    		<ul class="product_detail_message unedit">
    			<li>
					<label>商家简介：</label><div data-bind="text:data().brief"></div>
				</li>
				<li>
					<label>店招图片：</label><div class="shop_banner" ><img data-bind="attr:{src:data().banner}" style="width:100%;"/></div>
				</li>
				
				<li>
					<label>店铺说明：</label><div class="dpsm"></div>
				</li>
				<li>
					<label>店铺配图：</label>
					<div class="shop_drawings">
						<div class="size"></div>
					</div>
				</li>
				
			</ul>
		</div>
    </div>
</div>
