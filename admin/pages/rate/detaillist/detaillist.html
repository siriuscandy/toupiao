<div class="container-fixed" style="background:#fff;    float: left;width: 100%;">
	<div class="row authlistTop_top">评委详情</div>
	<!-- 列表区域  -->
	 <div class="order-detail-items-title " style="    margin-top: 60px;float: left" data-bind="text:worksname()"></div>
	<div class="table-responsive authlistTable " style="margin-top:10px; float:left; width:100%;    padding: 0 24px;">
		<table
			class="table table-bordered table-condensed table-hover usertable">
			<thead>
				<tr class="authlist_tbtit" style="background: #f0f0f0;">
					<th width="10%" align="center">评委名称</th>
					<th width="15%" align="center">评分</th>
					<th width="35%" align="center">评语</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: data.content" class="authlist_tb">
				<tr style="cursor: auto">
					<td data-bind="text:name"></td>
					<td data-bind="text:score"></td>
					<td data-bind="text:id"></td>
				</tr>
			</tbody>
		</table>
	
	</div>
</div>
</div>
