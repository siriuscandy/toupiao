<div class="container-fixed">
	<div class="row authlistTop_top">用户管理</div>
	<!-- 列表区域  -->

	<div class="table-responsive authlistTable " style="    margin-top: 100px">
		<table
			class="table table-bordered table-condensed table-hover usertable">
			<thead>
				<tr class="authlist_tbtit" style="background: #f0f0f0;">
					<th width="15%" align="center">编号</th>
					<th width="15%" align="center">姓名</th>
					<th width="10%" align="center">手机号</th>
					<th width="20%" align="center">操作</th>

				</tr>
			</thead>
			<tbody data-bind="foreach: data.content" class="authlist_tb">
				<tr style="cursor: auto">
					<td data-bind="text:id"></td>
					<td data-bind="text:name"></td>
					<td data-bind="text:phonenumber"></td>
					<td>
						<span class="cursor" data-bind="click:function(){$parent.godetail(id)}">编辑</span>
					</td>

				</tr>
			</tbody>
		</table>
		<div
			style="text-align: right; float: right; clear: both; margin-right: 40px;"
			id='pagination' class='u-pagination'></div>
		<div class="clear"></div>
	</div>
</div>
</div>
